<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Reparar entorno · {{ empresa.nombre }}</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-mono text-sm text-gray-800">
  <main class="max-w-4xl mx-auto mt-10 bg-white border-2 border-green-700 rounded-lg shadow-lg p-6">
    <h1 class="text-2xl font-bold text-green-700 mb-4">Reparar entorno</h1>
    <p class="mb-4">Resultado de reparación para <strong>{{ empresa.nombre }}</strong>:</p>
    <div class="bg-gray-50 p-4 rounded border border-gray-300 max-h-96 overflow-y-auto">
      {% for line in resultado %}
        <div class="{% if '[ERROR]' in line %}text-red-600{% elif '[OK]' in line %}text-green-700{% else %}text-gray-700{% endif %}">{{ line }}</div>
      {% endfor %}
    </div>
  </main>
</body>
</html>
